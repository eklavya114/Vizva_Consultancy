
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vizva | Premium Consultancy Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-royal: #2563eb;
      --brand-deep: #1a1e2c;
      --brand-emerald: #10b981;
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-bg: rgba(30, 35, 50, 0.95);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--brand-deep);
      color: #f8fafc;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .vizva-bg {
      background-color: #1a1e2c;
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.12) 0%, transparent 70%);
      background-attachment: fixed;
    }
    .glass-premium {
      background: var(--glass-bg);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.4);
    }
    .vizva-text-gradient {
      background: linear-gradient(to bottom, #ffffff 40%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .animate-bar-pulse {
      animation: bar-pulse 2.5s infinite ease-in-out;
    }
    @keyframes bar-pulse {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.5; filter: brightness(1.8); }
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(37, 99, 235, 0.3);
      border-radius: 10px;
    }
  </style>

</html>
